<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="vendors/jquery.fullpage.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
  <script src="vendors/jquery.easings.min.js"></script>


  <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
  <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>

  <script type="text/javascript" src="vendors/jquery.fullpage.min.js"></script>

  <script src="vendors/jquery.fullpage.extensions.min.js" charset="utf-8"></script>
<style media="screen">
body{
  background: white;
  padding: 0;
  margin: 0;
}
.section{
  padding: 0;
  margin: 0;
}
.slide{
  position: relative;
}
.fp-slides{
  position: absolute;
  top:0;
}

img{

            max-width:100%;
            height:auto;
}
</style>
  </head>


  <body>
    <div id="fullpage">
	<div class="section" >
    <div class="slide">
			  <img src="sec0.jpg" style="position:absolute;top:0;" alt="">
		</div>
		<div class="slide">
       <img src="sec1.jpg"  style="position:absolute;top:0;" alt="">
    </div>
		<div class="slide" style="background-image:url('cover.jpg')">
      <img src="sec3.png" alt="">
    </div>
    <!--
    <div class="slide">
      <img src="sec0.jpg" alt=""> </div>
   </div>
   <div class="slide">
     <img src="sec1.jpg" alt=""> </div>
   -->
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $('#fullpage').fullpage({


        //Scrolling
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',
        easingcss3: 'ease',
        loopBottom: false,
        loopTop: false,
        loopHorizontal: true,
        continuousVertical: false,
        continuousHorizontal: false,
        scrollHorizontally: false,
        interlockedSlides: false,
        dragAndMove: false,
        offsetSections: false,
        resetSliders: false,
        fadingEffect: false,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: false,
        scrollOverflowReset: false,
        scrollOverflowOptions: null,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,
        bigSectionsDestination: null,

        //Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        //Design
        controlArrows: true,
        verticalCentered: true,
        sectionsColor : ['#e3dcdc', '#eee'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,
        parallax: false,
        parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},

        //Custom selectors
        sectionSelector: '.section',
        slideSelector: '.slide',

        lazyLoading: true,

        //events
        onLeave: function(index, nextIndex, direction){},
        afterLoad: function(anchorLink, index){},
        afterRender: function(){},
        afterResize: function(){},
        afterResponsive: function(isResponsive){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
    });
});
</script>
  </body>
</html>
